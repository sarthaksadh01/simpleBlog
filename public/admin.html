<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.js"></script>
    <link rel="stylesheet" href="css/admin.css">
    <style>

    </style>

    <!------ Include the above in your HEAD tag ---------->

<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                    <h2>S-blog</h2>
                    <h4>Write here</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">Blog Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Enter title" name="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Summary:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sum" placeholder="Enter summary" name="Summary">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">Photo url:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pic" placeholder="Enter url" name="url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">By:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="name" placeholder="Enter name" name="By">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Password:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="password" placeholder="Password" name="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Blog:</label>
                        <div class="col-sm-12">
                            <div id="summernote"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button style="background:rgb(129, 113, 237);
                            color: #fff;
                            font-weight: 600;
                            width: 25%;"
                                type="button" onclick="postBlog()" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#summernote').summernote({
            placeholder: 'Blog here',
            tabsize: 2,
            minHeight: 500,
        });

        function postBlog() {
            var markupStr = $('#summernote').summernote('code');
            var title = $('#title').val();
            var summary = $('#sum').val();;
            var by = $('#name').val();
            var photo = $('#pic').val();
            var password=$('#password').val();
           

        

          
            console.log(markupStr);
            console.log(title);
            console.log(summary);
            console.log(by);
            $.ajax({
                type: "POST",
                url: "/api/savepost",
                data: {
                    title: title,
                    summary: summary,
                    by: by,
                    full_text: markupStr,
                    photo: photo,
                    password:password
                },
                success: function (msg) {
                    console.log(msg);
                    alert(msg);
                }
            });
        }
    </script>




</body>
</head>

</html>
